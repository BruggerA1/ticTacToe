<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>ticTacToe.GG</title>

	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

	<script src="script.js" defer></script>
</head>

<body>
	<!-- Start Screen -->
	<div id="startView" class="screen flexCol">
		<div id="startTitle" class="flexRow">Tic-Tac-Toe</div>
		<div id="startPlayerSelect" class="flexCol">
			<div id="startPlayerOne" class="flexCol">
				<span id="startPlayerOneLabel">PLAYER ONE</span>
				<input id="startPlayerOneTextBox" type="text" placeholder="Player 1">
				<span id="startPlayerOneSymbol" class="material-icons-outlined">close</span>
			</div>
			<div id="startPlayerTwo" class="flexCol">
				<span id="startPlayerTwoLabel">PLAYER TWO</span>
				<input id="startPlayerTwoTextBox" type="text" placeholder="Player 2">
				<span id="startPlayerTwoSymbol" class="material-icons-outlined">circle</span>
			</div>
			<div id="starScore" class="flexCol">
				<span id="scoreText">Score To Win:</span>
				<input type="range" id="rangeSlider">
				<span id="scoreLabel">##</span>
			</div>
			<button id="startPlayGame">Play Game</button>
		</div>
		<div id="startFooter" class="flexRow">A bru.GG Production</div>
	</div>

	<!-- Content Screen -->
	<div id="gameView" class="hidden screen">
		<div id="gameScoreContainer" class="flexRow">
			<div id="playerOneScoreBoard" class="flexCol">
				<span id="playerOneName">Name</span>
				<span id="playerOneScore">Score</span>
			</div>
			<div id="playerTwoScoreBoard" class="flexCol">
				<span id="playerTwoName">Name</span>
				<span id="playerTwoScore">Score</span>
			</div>
		</div>
		<div id="gameFieldContainer" class="flexRow">
			<div id=gameField>
				<div class="gameTile material-icons-outlined" data-row="0" data-col="0"></div>
				<div class="gameTile material-icons-outlined" data-row="0" data-col="1"></div>
				<div class="gameTile material-icons-outlined" data-row="0" data-col="2"></div>
				<div class="gameTile material-icons-outlined" data-row="1" data-col="0"></div>
				<div class="gameTile material-icons-outlined" data-row="1" data-col="1"></div>
				<div class="gameTile material-icons-outlined" data-row="1" data-col="2"></div>
				<div class="gameTile material-icons-outlined" data-row="2" data-col="0"></div>
				<div class="gameTile material-icons-outlined" data-row="2" data-col="1"></div>
				<div class="gameTile material-icons-outlined" data-row="2" data-col="2"></div>
			</div>
		</div>
		<div id="gameFooter" class="flexCol">
			<button id="gameRestart">Restart</button>
			<button id="gameMainMenu">Main Menu</button>
		</div>
	</div>

	<!-- Game Over Screen -->
	<div id="gameOverView" class="hidden screen flexCol">
		<span id="endGameText" class="flexRow">
			<span id="gameWinner" class="material-icons-outlined"></span>
			<span id="gameWinText">Wins the game!</span>
		</span>

		<div id="gameOverOptions" class="flexCol">
			<button id="gameOverPlayAgain">Play Again</button>
			<button id="gameOverMainMenu">Main Menu</button>
		</div>
	</div>

	<!-- Modal -->
	<div id="gameViewModal" class="hidden flexCol">
		<span id="endRoundText" class="flexRow">
			<span id="roundWinner" class="material-icons-outlined"></span>
			<span id="roundWinText">Wins the round!</span>
		</span>
		<button id=gameNextRound>Next Round</button>
	</div>

</body>

</html>
